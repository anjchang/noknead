This is from Taper #9: Nine Lives, Fall 2022:

https://taper.badquar.to/9/no_knead.html

In the right environment and with just a little agitation, a mess of
essential ingredients transform into a pliable mass capable of becoming
bread. It surprises me that from such simple ingredients, a complex
network (or crumb) develops unique textures, tastes, and shapes.  At
what moment do these ingredients become dough? 

This poem also alludes to the workings of proximity and time in helping
us forge relationships with our closest companions. Each relationship
might have started due to serendipitous situations we may have no
control over. 

All elements begin scattered and separated, like ground-up granules of
flour, salt, and yeast. Water enables the particles to bind together to
join gluten. Through computer agitation, connections form that
strengthen somehow to Become Something Consistent and Substantial--
dough. By traversing the literary paths that arise from these
increasing bonds, increasing closeness and connection result in lasting
friendships, togetherness, and happy memories.

Note: The linking threads that bind the verses are colored  “wheat”
or #F5DEB3 (the raw substance that is ground into flour for bread).
Wheat is also a nod to our ancestral lineage, our genetic structure.
The text colors are chosen according to the structure of my
own “dough.” 
	Peru= Where my father was born, and some extended family lives. 
	Chocolate = A gift from the Incas, who lived in Peru.
Chocolate was used in special celebrations. 
	Sienna = A reference to earth, a homage to the geographic locations
where we find ourselves seeking outfriends to form social bonds.
